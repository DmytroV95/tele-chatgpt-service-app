<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>
<div class="container">
  <h3 class="text-center">Messaging</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
        </div>
        <div class="inbox_chat">
          <div class="chat_list active_chat"
               *ngFor="let uniqueLog of uniqueChatLogs"
               (click)="loadChatLogsById(uniqueLog.telegramChatId)">
            <div class="chat_people">
              <div class="chat_img">
                <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
              </div>
              <div class="chat_ib">
                <h5>{{ uniqueLog.telegramChatId }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs" *ngIf="selectedChatId !== null">
        <div #scrollContainer class="msg_history messages-container">
          <ng-container *ngFor="let logs of chatLogs">
            <div class="incoming_msg"
                 *ngIf="logs.messageSource === 'ROLE_CLIENT'">
              <div class="incoming_msg_img">
                <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
              </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{ logs.message }}</p>
                  <span class="time_date">{{ logs.messageTime }}</span>
                </div>
              </div>
            </div>
            <div class="outgoing_msg"
                 *ngIf="logs.messageSource === 'ROLE_ADMIN'">
              <div class="sent_msg">
                <p>{{ logs.message }}</p>
                <span class="time_date">{{ logs.messageTime }}</span>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <form (submit)="sendMessage()">
              <input type="text" class="write_msg" placeholder="Type a message"
                     [(ngModel)]="messageRequest.message" name="message">
              <button class="msg_send_btn" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
